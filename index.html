<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Personal details
    <form action="">
        <label>Salutation
            <br>
            <select name="Salutation" id="Salutation">
                <option value="1">--None--</option>
                <option value="2">Mr.</option>
                <option value="3">Mrs.</option>
            </select>
        </label><br><br>
        <label for="">First Name:
            <input type="text" name="firstName" id="firstName" placeholder="abcd">
        </label><br><br>
        <label for="">Last Name:
            <input type="text" name="secondName" id="secondName" placeholder="abcd">
        </label><br><br>
        <label for="">Gender:
            <input type="radio" id="a" name="gender" >
            <label for="one">Male</label>
            <input type="radio" id="b" name="gender" >
            <label for="two">Female</label>
        </label><br><br>
        <label for="">Email:
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </label><br><br>
        <label for="">Date of birth:
            <input type="date">
        </label><br><br>
        <label for="">Address: <br>
            <textarea name="text" id="text" cols="40" rows="5"></textarea>
        </label>
        <br><br>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
